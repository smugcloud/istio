apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
 name: h1
 namespace: istio-system
spec:
 adapter: newrelic
 connection:
    address: "nristio.default.svc.cluster.local:8888" #replaces at runtime by the test
    # address: "[::]:9999" #replaces at runtime by the test
 params:
   file_path: "out.txt"
---
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
 name: i1metric
 namespace: istio-system
spec:
 template: metric
 params:
   value: request.size | 0
   dimensions:
     response_code: response.code | 200
     source_service: source.service | "unknown"
     destination_service: destination.service | "unknown"
     connection_mtls: connection.mtls | false
    #  response_duration: response.duration
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
 name: r1
 namespace: istio-system
spec:
 actions:
 - handler: h1
 - handler: h1.istio-system #Seemed to be wrong.  Testing. # Uncommenting in k8s test
   instances:
   - i1metric